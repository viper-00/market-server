  port: 
  config: charset=utf8mb4&parseTime=True
  db-name: 
  username: 
  password: 
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: error
  log-zap: false

smtp:
  host:
  port:
  username:
  password:

